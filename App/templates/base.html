{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--- Bootsrap V5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!--- Font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!--- Favicon -->
        <link href={% static "img/fruits.ico"  %} rel="shortcut icon">
        
        <!---- Logo -->
        <link href={% static "img/fruits.ico"  %} rel="shortcut icon">
        
        <!--- Static CSS -->
        <link href={% static "css/style.css"  %} rel="stylesheet">
        <title>{% block title %} Home {% endblock title%}</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Navbar -->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="col-sm">
                        <a class="navbar-brand flex-grow-1" style="text-align: center; color: darkcyan; margin-left: 25px;">
                            {% block navbar-content %}{% endblock navbar-content %}
                        </a>
                    </div>
                </nav>
            </header>

            <!-- Block Content (ROOT) -->
            {% block content %}{% endblock content%}

        </div> <!-- End Wrapper -->

        <!-- Footer -->
        <footer class="bg-dark text-center text-lg-start" id="footer" style="color: darkcyan;">
            <div class="text-center p-3" style="background-color: rgba(red, green, blue, alpha);">&copy; {% now "Y" %} Copyright:
                <a class="text-light" href="#" style="text-decoration: none;">
                    <span class="text-warning">www.sayuran.id</span>
                </a>
            </div>
        </footer>

        <!--- Bootsrap V5 JS --->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    </body>
</html>
